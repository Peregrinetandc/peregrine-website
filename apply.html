<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply | Peregrine T&C</title>
    <meta name="description" content="Apply for internships, apprenticeships, and other programs at Peregrine T&C. Submit your application online.">
    <link rel="stylesheet" href="css/style.css">
     <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section id="application-page" class="content-section">
            <div class="container">
                <h1 class="page-title">Apply to Peregrine T&C</h1>
                <p class="intro-paragraph">Submit your application using the form below.  Please ensure all required fields are filled out accurately.</p>

                <form id="application-form" method="post" data-netlify="true" name="application" enctype="multipart/form-data" class="application-form">
                    <input type="hidden" name="form-name" value="application" />

                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name: <span class="required">*</span></label>
                        <input type="text" id="full-name" name="full_name" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address: <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="college" class="form-label">College/Institute: <span class="required">*</span></label>
                        <input type="text" id="college" name="college" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="course" class="form-label">Course of Study: <span class="required">*</span></label>
                        <input type="text" id="course" name="course" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="year" class="form-label">Current Year of Study: <span class="required">*</span></label>
                        <input type="text" id="year" name="year" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="program" class="form-label">Program of Interest: <span class="required">*</span></label>
                        <select id="program" name="program" required class="form-select">
                            <option value="" disabled selected>-- Select a Program --</option>
                            <option value="internship">Internship Program</option>
                            <option value="apprenticeship">Apprenticeship Program</option>
                            <option value="language-training">Language Training</option>
                            <option value="translation">Translation Services</option>
                            <option value="career-counseling">Career Counseling</option>
                            <option value="digital-marketing">Digital Marketing Services</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cover-letter" class="form-label">Cover Letter: <span class="required">*</span></label>
                        <textarea id="cover-letter" name="cover_letter" required class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="resume" class="form-label">Resume/CV: <span class="required">*</span></label>
                        <input type="file" id="resume" name="resume" required accept=".pdf,.doc,.docx" class="form-input">
                        <small class="form-text">Supported file types: .pdf, .doc, .docx</small>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button button-primary">Submit Application</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
    <div class="footer-container">
        <p class="copyright">&copy; 2025 Peregrine T&C. All rights reserved.</p>
        <nav>
            <ul class="footer-links">
                <li><a href="privacy-policy.html" class="footer-link">Privacy Policy</a></li>
                <li><a href="terms-of-service.html" class="footer-link">Terms of Service</a></li>
                <li><a href="index.html#contact" class="footer-link">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</footer>
<script>
        // Load header (using best practices)
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header:", error);
                document.getElementById('header-placeholder').innerHTML = `<div class="header-error">Error loading header. Please refresh the page.</div>`;
            });
    </script>
</body>
</html>
